<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./DeleteAccount.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bruno Ace:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Smooch Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fjord:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Metal:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="delete-account">
      <div class="delete-account-child"></div>
      <button class="delete-account-item" id="rectangleButton"></button
      ><button class="delete-account-inner" id="rectangleButton1"></button>
      <div class="group-container">
        <div class="icbaseline-message-parent1">
          <div class="icbaseline-message3"></div>
          <button class="group-child10"></button>
          <div class="group-child11"></div>
          <div class="group-child12"></div>
        </div>
        <div class="mauve3" id="mauveText">mauve</div>
      </div>
      <div class="delete-account-child1"></div>
      <div class="delete-account-child2"></div>
      <button class="frame-button" id="frameButton">
        <a class="rectangle-a" href="./AccountSettings.html"></a></button
      ><button class="delete-account-child3" id="rectangleButton3"></button
      ><button class="delete-account-child4" id="rectangleButton4"></button
      ><button class="delete-account-child5" id="rectangleButton5"></button
      ><button class="delete-account-child6" id="rectangleButton6"></button
      ><button class="delete-account-child7" id="rectangleButton7"></button>
      <div class="delete-account-child8"></div>
      <div class="friends">Friends</div>
      <div class="chats">Chats</div>
      <div class="premium">Premium</div>
      <div class="help">Help</div>
      <div class="logout">Logout</div>
      <div class="delete-account1">Delete Account</div>
      <div class="settings">Settings</div>
      <button class="group1" id="group">
        <img class="group-icon7" alt="" src="./public/group7.svg" />
      </button>
      <div class="delete-account2">Delete Account</div>
      <img
        class="delete-account-child9"
        alt=""
        src="./public/rectangle-15.svg"
      />
      <div class="delete-account-child10"></div>
      <input
        class="delete-account-child11"
        type="text"
        defaultvalue="Password"
        placeholder="Password"
        minlength="{1}"
        required
      /><img
        class="delete-account-child12"
        alt=""
        src="./public/rectangle-23.svg"
      />
      <div class="password">Password</div>
      <div class="yes">Yes</div>
      <div class="are-you-sure">
        Are you sure you want to delete your account? It cannot be undone.
      </div>
      <div class="no">No</div>
    </div>

    <script>
      var rectangleButton = document.getElementById("rectangleButton");
      if (rectangleButton) {
        rectangleButton.addEventListener("click", function (e) {
          window.location.href = "./Login.html";
        });
      }
      
      var rectangleButton1 = document.getElementById("rectangleButton1");
      if (rectangleButton1) {
        rectangleButton1.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      
      var mauveText = document.getElementById("mauveText");
      if (mauveText) {
        mauveText.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      
      var frameButton = document.getElementById("frameButton");
      if (frameButton) {
        frameButton.addEventListener("click", function (e) {
          window.location.href = "./AccountSettings.html";
        });
      }
      
      var rectangleButton3 = document.getElementById("rectangleButton3");
      if (rectangleButton3) {
        rectangleButton3.addEventListener("click", function (e) {
          window.location.href = "./Friends.html";
        });
      }
      
      var rectangleButton4 = document.getElementById("rectangleButton4");
      if (rectangleButton4) {
        rectangleButton4.addEventListener("click", function (e) {
          window.location.href = "./Chats.html";
        });
      }
      
      var rectangleButton5 = document.getElementById("rectangleButton5");
      if (rectangleButton5) {
        rectangleButton5.addEventListener("click", function (e) {
          window.location.href = "./Premium.html";
        });
      }
      
      var rectangleButton6 = document.getElementById("rectangleButton6");
      if (rectangleButton6) {
        rectangleButton6.addEventListener("click", function (e) {
          window.location.href = "./Help.html";
        });
      }
      
      var rectangleButton7 = document.getElementById("rectangleButton7");
      if (rectangleButton7) {
        rectangleButton7.addEventListener("click", function (e) {
          window.location.href = "./Login.html";
        });
      }
      
      var group = document.getElementById("group");
      if (group) {
        group.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      </script>
  </body>
</html>
