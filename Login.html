<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./Login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bruno Ace:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Smooch Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fjord:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Metal:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="login">
      <div class="rectangle-parent30">
        <button class="frame-child77" id="rectangleButton"></button>
        <div class="frame-child78"></div>
        <div class="frame-child79"></div>
        <div class="mauve18" id="mauveText">mauve</div>
      </div>
      <div class="login-child"></div>
      <div class="login-to-mauve">Login to mauve</div>
      <a class="login-item" href="./ForgotPassword.html" id="rectangleLink"></a
      ><a class="login-inner" href="./SignUp.html" id="rectangleLink1"></a
      ><a
        class="forgot-your-password"
        href="./ForgotPassword.html"
        id="forgotYourPassword"
        >forgot your password?</a
      ><a class="new-to-mauve" id="newToMauve">new to mauve? SignUp</a
      ><a class="login-child1" href="/" id="rectangleLink2"></a
      ><a class="login1" id="login">Login</a
      ><a class="group15" href="/" id="group"
        ><img class="group-icon38" alt="" src="./public/group31.svg" /><img
          class="group-icon39"
          alt=""
          src="./public/group32.svg" /><img
          class="group-icon40"
          alt=""
          src="./public/group33.svg" /><img
          class="group-icon41"
          alt=""
          src="./public/group34.svg" /><img
          class="group-icon42"
          alt=""
          src="./public/group35.svg" /></a
      ><img class="login-child2" alt="" src="./public/rectangle-15.svg" />
      <div class="username2">Username</div>
      <img class="login-child3" alt="" src="./public/rectangle-15.svg" />
      <div class="password3">Password</div>
      <form>
        <input
        class="login-child4"
        type="text"
        placeholder="Enter your username"
        required
        id="username"
        tabindex="{1}"
      /><input
        class="login-child5"
        type="password"
        placeholder="Password"
        minlength="{1}"
        required
      />
      </form>

    </div>

    <script>
      var rectangleButton = document.getElementById("rectangleButton");
      if (rectangleButton) {
        rectangleButton.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      
      var mauveText = document.getElementById("mauveText");
      if (mauveText) {
        mauveText.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      
      var rectangleLink = document.getElementById("rectangleLink");
      if (rectangleLink) {
        rectangleLink.addEventListener("click", function (e) {
          window.location.href = "./ForgotPassword.html";
        });
      }
      
      var rectangleLink1 = document.getElementById("rectangleLink1");
      if (rectangleLink1) {
        rectangleLink1.addEventListener("click", function (e) {
          window.location.href = "./SignUp.html";
        });
      }
      
      var forgotYourPassword = document.getElementById("forgotYourPassword");
      if (forgotYourPassword) {
        forgotYourPassword.addEventListener("click", function (e) {
          window.location.href = "./ForgotPassword.html";
        });
      }
      
      var newToMauve = document.getElementById("newToMauve");
      if (newToMauve) {
        newToMauve.addEventListener("click", function (e) {
          window.location.href = "./SignUp.html";
        });
      }
      
      var rectangleLink2 = document.getElementById("rectangleLink2");
      if (rectangleLink2) {
        rectangleLink2.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      
      var login = document.getElementById("login");
      if (login) {
        login.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      
      var group = document.getElementById("group");
      if (group) {
        group.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      </script>
  </body>
</html>
