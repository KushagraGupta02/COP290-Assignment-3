<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./Verify.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bruno Ace:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Smooch Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fjord:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Metal:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="verify">
      <div class="frame-parent2">
        <div class="icbaseline-message-parent14">
          <div class="icbaseline-message16"></div>
          <button class="frame-child63" id="rectangleButton"></button>
          <div class="frame-child64"></div>
          <div class="frame-child65"></div>
        </div>
        <div class="mauve16" id="mauveText">mauve</div>
      </div>
      <div class="verify-child"></div>
      <div class="verify-your-account">Verify your account</div>
      <button class="verify-item" id="rectangleButton1"></button>
      <div class="verify1">Verify</div>
      <img class="verify-inner" alt="" src="./public/rectangle-19.svg" />
      <div class="otp">OTP :</div>
      <a class="group14" id="group"
        ><img class="group-icon32" alt="" src="./public/group25.svg" /><img
          class="group-icon33"
          alt=""
          src="./public/group26.svg" /><img
          class="group-icon34"
          alt=""
          src="./public/group27.svg" /><img
          class="group-icon35"
          alt=""
          src="./public/group28.svg" /><img
          class="group-icon36"
          alt=""
          src="./public/group29.svg" /></a
      ><img class="verify-child1" alt="" src="./public/rectangle-151.svg" />
      <div class="enter-the-six">
        Enter the six digit OTP sent to your email address to verify your
        account on mauve
      </div>
      <input
        class="verify-child2"
        type="text"
        placeholder="Enter 6 digit OTP"
        maxlength="{6}"
        minlength="{6}"
        required
      />
      <div class="enter-the-six1">Enter the six digit otp.</div>
    </div>

    <script>
      var rectangleButton = document.getElementById("rectangleButton");
      if (rectangleButton) {
        rectangleButton.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      
      var mauveText = document.getElementById("mauveText");
      if (mauveText) {
        mauveText.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      
      var rectangleButton1 = document.getElementById("rectangleButton1");
      if (rectangleButton1) {
        rectangleButton1.addEventListener("click", function (e) {
          window.location.href = "./Login.html";
        });
      }
      
      var group = document.getElementById("group");
      if (group) {
        group.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      </script>
  </body>
</html>
