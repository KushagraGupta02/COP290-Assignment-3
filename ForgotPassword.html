<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./ForgotPassword.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"

    <link
      rel="stylesheet"

  <body>
    <div class="forgot-password">
      <div class="group-parent13">
        <div class="icbaseline-message-parent9">
          <div class="icbaseline-message11"></div>
          <div class="group-child55"></div>
          <div class="group-child56"></div>
          <div class="group-child57"></div>
        </div>
        <div class="mauve11" id="mauveText">mauve</div>
      </div>
      <div class="forgot-password-child"></div>
      <div class="forgot-password1">Forgot password</div>
      <div class="forgot-password-item" id="rectangle4"></div>
      <div class="reset-password">Reset password</div>
      <img
        class="forgot-password-inner"
        alt=""
        src="./public/rectangle-15.svg"
      />
      <div class="new-password">new password</div>
      <img
        class="group-icon23"
        alt=""
        src="./public/group17.svg"
        id="group"
      /><img
        class="forgot-password-child1"
        alt=""
        src="./public/rectangle-15.svg"
      />

      <div class="forgot-password-child2"></div>
      <img
        class="forgot-password-child3"
        alt=""
        src="./public/rectangle-22.svg"
      /><img
        class="forgot-password-child4"
        alt=""
        src="./public/rectangle-22.svg"
      />
    </div>

    <script>
      var mauveText = document.getElementById("mauveText");
      if (mauveText) {
        mauveText.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      
      var rectangle4 = document.getElementById("rectangle4");
      if (rectangle4) {
        rectangle4.addEventListener("click", function (e) {
          window.location.href = "./Verify.html";
        });
      }
      
      var group = document.getElementById("group");
      if (group) {
        group.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      </script>
