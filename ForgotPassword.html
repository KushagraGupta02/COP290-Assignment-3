<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./ForgotPassword.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bruno Ace:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Smooch Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fjord:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Metal:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="forgot-password">
      <div class="group-parent7">
        <div class="icbaseline-message-parent8">
          <div class="icbaseline-message10"></div>
          <button class="group-child31"></button>
          <div class="group-child32"></div>
          <div class="group-child33"></div>
        </div>
        <div class="mauve10" id="mauveText">mauve</div>
      </div>
      <div class="forgot-password-child"></div>
      <div class="forgot-password1">Forgot password</div>
      <button class="forgot-password-item" id="rectangleButton1"></button>
      <div class="reset-password">Reset password</div>
      <img
        class="forgot-password-inner"
        alt=""
        src="./public/rectangle-15.svg"
      />
      <div class="new-password">new password</div>
      <a class="group8" id="group"
        ><img class="group-icon26" alt="" src="./public/group19.svg" /></a
      ><img
        class="forgot-password-child1"
        alt=""
        src="./public/rectangle-15.svg"
      />
      <div class="otp-for-reset">OTP for reset</div>
      <input
        class="forgot-password-child2"
        type="text"
        defaultvalue="OTP"
        placeholder="OTP"
      /><input
        class="forgot-password-child3"
        type="text"
        defaultvalue="new password"
        placeholder="new password"
      />
    </div>

    <script>
      var mauveText = document.getElementById("mauveText");
      if (mauveText) {
        mauveText.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      
      var rectangleButton1 = document.getElementById("rectangleButton1");
      if (rectangleButton1) {
        rectangleButton1.addEventListener("click", function (e) {
          window.location.href = "./Login.html";
        });
      }
      
      var group = document.getElementById("group");
      if (group) {
        group.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      </script>
  </body>
</html>
