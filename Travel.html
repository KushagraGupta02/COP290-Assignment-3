<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./Travel.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bruno Ace:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Smooch Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fjord:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Metal:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="travel">
      <div class="group-parent">
        <div class="icbaseline-message-parent">
          <div class="icbaseline-message"></div>
          <button class="group-child"></button>
          <div class="group-item"></div>
          <div class="group-inner"></div>
        </div>
        <div class="sign-out" id="signOutContainer">
          <img class="vector-icon" alt="" src="./public/vector.svg" /><img
            class="vector-icon1"
            alt=""
            src="./public/vector1.svg"
          /><img class="vector-icon2" alt="" src="./public/vector2.svg" />
        </div>
        <img
          class="my-profile-icon"
          alt=""
          src="./public/my-profile.svg"
          id="myProfileIcon"
        />
        <div class="mauve" id="mauveText">mauve</div>
      </div>
      <button class="travel-child" id="rectangleButton1"></button
      ><button class="travel-item" id="rectangleButton2"></button
      ><button class="travel-inner" id="rectangleButton3"></button
      ><button class="rectangle-button" id="rectangleButton4"></button
      ><button class="travel-child1"></button
      ><button class="travel-child2" id="rectangleButton6"></button
      ><button class="travel-child3" id="rectangleButton7"></button>
      <div class="trending" id="trendingText">Trending</div>
      <div class="sports" id="sportsText">Sports</div>
      <div class="finance" id="financeText">Finance</div>
      <div class="stem" id="sTEMText">STEM</div>
      <div class="travel1">Travel</div>
      <div class="entertainment" id="entertainmentText">Entertainment</div>
      <div class="miscellanous" id="miscellanousText">Miscellanous</div>
      <a class="group" id="group"
        ><img class="group-icon" alt="" src="./public/group.svg" /></a
      ><img class="travel-child4" alt="" src="./public/group-3.svg" /><img
        class="vector-icon3"
        alt=""
        src="./public/vector3.svg"
      /><img class="vector-icon4" alt="" src="./public/vector4.svg" /><img
        class="vector-icon5"
        alt=""
        src="./public/vector5.svg"
      /><img class="vector-icon6" alt="" src="./public/vector6.svg" /><img
        class="group-icon1"
        alt=""
        src="./public/group1.svg"
      /><img class="group-icon2" alt="" src="./public/group2.svg" />
      <div class="rectangle-div"></div>
      <div class="rectangle-parent">
        <img
          class="frame-child"
          alt=""
          src="./public/rectangle-44@2x.png"
        /><img
          class="frame-item"
          alt=""
          src="./public/rectangle-39@2x.png"
        /><img
          class="frame-inner"
          alt=""
          src="./public/rectangle-42@2x.png"
        /><img
          class="rectangle-icon"
          alt=""
          src="./public/rectangle-43@2x.png"
        />
      </div>
    </div>

    <script>
      var signOutContainer = document.getElementById("signOutContainer");
      if (signOutContainer) {
        signOutContainer.addEventListener("click", function (e) {
          window.location.href = "./Login.html";
        });
      }
      
      var myProfileIcon = document.getElementById("myProfileIcon");
      if (myProfileIcon) {
        myProfileIcon.addEventListener("click", function (e) {
          window.location.href = "./AccountSettings.html";
        });
      }
      
      var mauveText = document.getElementById("mauveText");
      if (mauveText) {
        mauveText.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      
      var rectangleButton1 = document.getElementById("rectangleButton1");
      if (rectangleButton1) {
        rectangleButton1.addEventListener("click", function (e) {
          window.location.href = "./Trending.html";
        });
      }
      
      var rectangleButton2 = document.getElementById("rectangleButton2");
      if (rectangleButton2) {
        rectangleButton2.addEventListener("click", function (e) {
          window.location.href = "./Sports.html";
        });
      }
      
      var rectangleButton3 = document.getElementById("rectangleButton3");
      if (rectangleButton3) {
        rectangleButton3.addEventListener("click", function (e) {
          window.location.href = "./Finance.html";
        });
      }
      
      var rectangleButton4 = document.getElementById("rectangleButton4");
      if (rectangleButton4) {
        rectangleButton4.addEventListener("click", function (e) {
          window.location.href = "./STEM.html";
        });
      }
      
      var rectangleButton6 = document.getElementById("rectangleButton6");
      if (rectangleButton6) {
        rectangleButton6.addEventListener("click", function (e) {
          window.location.href = "./Entertainment.html";
        });
      }
      
      var rectangleButton7 = document.getElementById("rectangleButton7");
      if (rectangleButton7) {
        rectangleButton7.addEventListener("click", function (e) {
          window.location.href = "./Miscellaneous.html";
        });
      }
      
      var trendingText = document.getElementById("trendingText");
      if (trendingText) {
        trendingText.addEventListener("click", function (e) {
          window.location.href = "./Trending.html";
        });
      }
      
      var sportsText = document.getElementById("sportsText");
      if (sportsText) {
        sportsText.addEventListener("click", function (e) {
          window.location.href = "./Finance.html";
        });
      }
      
      var financeText = document.getElementById("financeText");
      if (financeText) {
        financeText.addEventListener("click", function (e) {
          window.location.href = "./Finance.html";
        });
      }
      
      var sTEMText = document.getElementById("sTEMText");
      if (sTEMText) {
        sTEMText.addEventListener("click", function (e) {
          window.location.href = "./STEM.html";
        });
      }
      
      var entertainmentText = document.getElementById("entertainmentText");
      if (entertainmentText) {
        entertainmentText.addEventListener("click", function (e) {
          window.location.href = "./Entertainment.html";
        });
      }
      
      var miscellanousText = document.getElementById("miscellanousText");
      if (miscellanousText) {
        miscellanousText.addEventListener("click", function (e) {
          window.location.href = "./Miscellaneous.html";
        });
      }
      
      var group = document.getElementById("group");
      if (group) {
        group.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      </script>
  </body>
</html>
